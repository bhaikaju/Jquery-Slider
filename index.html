<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jquery Slider Tutorial</title>
</head>
<body>

<div class="wrapper">
    <div class="prev">
        <i class="fas fa-arrow-left fa-3x"></i>
    </div>

    <ul class="slider">
        <li class="slides"><img src="img/img1.jpg" alt=""></li>
        <li class="slides"><img src="img/img2.jpg" alt=""></li>
        <li class="slides"><img src="img/img3.jpg" alt=""></li>
        <li class="slides"><img src="img/img4.png" alt=""></li>
        <li class="slides"><img src="img/img5.jpg" alt=""></li>
    </ul>
    
    <div class="next">
        <i class="fas fa-arrow-right fa-3x"></i>
    </div>
</div>


<script src="jquery.js"></script>
<script src="app.js"></script>
</body>
</html>
